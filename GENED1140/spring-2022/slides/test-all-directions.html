<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>reveal.js â€“ The HTML Presentation Framework</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/dssg.css" id="theme">
	<link rel="stylesheet" href="plugin/accessibility/helper.css">
	<link rel="stylesheet" href="css/fontawesome/fontawesome.css">
	<link rel="stylesheet" href="css/fontawesome/light.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<link rel="icon" href="favicon.ico">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section>
				<section>
					<h1>Lawful Good</h1>
				</section>
				<section>
					<h1>Lawful Neutral</h1>
				</section>
				<section>
					<h1>Lawful Evil</h1>
				</section>
			</section>
			<section>
				<section>
					<h1>Neutral Good</h1>
				</section>
				<section>
					<h1>Neutral</h1>
				</section>
				<section>
					<h1>Neutral Evil</h1>
				</section>
			</section>
			<section>
				<section>
					<h1>Chaotic Good</h1>
				</section>
				<section>
					<h1>Chaotic Neutral</h1>
				</section>
				<section>
					<h1>Chaotic Evil</h1>
				</section>
			</section>
		</div>

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
					src: 'lib/js/classList.js',
					condition: function() {
						return !document.body.classList;
					}
				},
				{
					src: 'plugin/markdown/marked.js',
					condition: function() {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/markdown/markdown.js',
					condition: function() {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				},
				{
					src: 'plugin/search/search.js',
					async: true
				},
				{
					src: 'plugin/zoom-js/zoom.js',
					async: true
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/accessibility/helper.js',
					async: true,
					contition: function() {
						return !!document.body.classlist;
					}
				}
			]
		});
	</script>

</body>

</html>
